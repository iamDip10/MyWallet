{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'JS/index.js' %}"></script>
</head>
<body>
    <!-- middle -->
    <div class="flex flex-col justify-center items-center w-screen h-screen bg-gray-200">
        <div class="flex flex-row bg-gray-200 w-5/6 h-5/6">
            <!-- left -->
            <div class="w-1/3 h-full flex flex-col bg-gradient-to-br from-gray-700 to-gray-900 justify-center items-center">
                <img src="" alt="" style="width:100px; height:100px">
                <h1 class="text-sm text-white w-2/3 text-center mt-4">Take control of your finances with MyWallet - Your ultimate financial companion!</h1>
            </div>
            <!-- right -->
            <div class="w-2/3 h-full bg-gray-300 flex flex-col justify-center items-center pt-8 pb-8">
                <div class="w-1/2 h-fit">

                    <h1 class="text-5xl font-bold text-black">Hello!</h1>
                    <h1 class="text-lg text-gray-900">Welcome to authentication page.</h1>
                </div>
                <div class="mt-4 w-1/2 h-fit rounded-2xl flex">
                    <button onclick="login()" class="text-white w-1/2 p-2 rounded-l-2xl bg-gray-800 hover:bg-gray-900 focus:bg-gray-900">Login</button>
                    <button onclick="signup()" class="text-white w-1/2 p-2 rounded-r-2xl bg-gray-800 hover:bg-gray-900 focus:bg-gray-900">Signup</button>
                </div>
                <div class="w-1/2 mt-5 h-full drop-shadow-lg flex flex-col justify-center items-center">
                    <div class="w-full h-full flex flex-col justify-center items-center pl-3 pr-3" id="in">
                        <form class="h-full mt-4 flex flex-col w-full justify-center items-center" action="">
                            <input class="bg-gray-100 text-gray-900 text-sm rounded-lg w-full p-2.5" type="text" name="uname" id="uname" placeholder="Username">
                            <input class="mt-4 bg-gray-100 text-gray-900 text-sm rounded-lg w-full p-2.5" type="password" name="pass" id="pass" placeholder="Password">
                            <input class="mt-4 bg-gray-900 text-white text-sm rounded-lg w-full p-2.5" type="submit" name="sublogin" id="login" value="Login">
                        </form>
                    </div>
                    <div class="w-full h-full" id="up">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
